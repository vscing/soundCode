  <script>
    function debounce(fn, time) {
      var timeId;
      return function() {
        var content = this, arg = arguments;
        if(timeId) {
          clearTimeout(timeId);
        }
        timeId = setTimeout(function() {
          fn && fn.apply(content, arg);
        }, time);
      }
    }
    function throttle(fn, time) {
      var startTime = Date.now();
      return function() {
        var content = this, arg = arguments;
        var current = Date.now();
        if(current - startTime > time) {
          fn && fn.apply(content, arg)
          startTime = Date.now();
        }
      }
    }
    function aa() {
      console.log('触发', [...arguments], new Date());
    }
    var bb = debounce(aa, 3000);
    var cc = throttle(aa, 3000);
  </script>
